<!DOCTYPE html>
<html>
    <head>
        <title>Dodawanie filmów flash video</title>
        <script type="text/javascript"
        scr="http://www.ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script type="text/javascript">
            var flashvars = {};
            var params = {move:"../video/puppy.flv"};
            swfobject.embedSWF("flash/splayer.swf","snow", "400", "300", "8.0.0",
            flashvars, params);
        </script>
    </head>
    <body>
        <div id="snow"><p>Film o szczenięciu bawiącym się w śniegu.</p></div>
    </body>
</html>
