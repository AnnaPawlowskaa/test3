                font-family: Arial, Verdana, sans-serif;}

                font-family: "Courier New", 'Courier New', Courier, monospace;}
        </style>
    </head>

        <h1>Briardy</h1>
        <p class="credits">Napisała Ivy Duckett</p>

         inaczej owczarek francuski briard, jest dużym psem pasterskim tradycyjnie 
         używanym do wypasania...</p>
    </body>
</html>
